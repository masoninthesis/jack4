# Documentation: https://github.com/roots/trellis#wordpress-sites
wordpress_sites:
  jackalopemedia.com:
    site_hosts:
      - jackalope.dev
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:roots/bedrock.git
    site_install: true
    site_title: Jackalope Media
    admin_user: admin
    admin_password: admin
    admin_email: admin@jackalope.dev
    multisite:
      enabled: false
      subdomains: false
    ssl:
      enabled: false
    cache:
      enabled: false
      duration: 30s
    system_cron: true
    env:
      wp_home: http://jackalope.dev
      wp_siteurl: http://jackalope.dev/wp
      wp_env: development
      db_name: jackalope_dev
      db_user: jackalope_dbuser
      db_password: jackalope_dbpassword
